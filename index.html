<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>บันทึกเวลา + OT + พัก</title>
<style>
 body{margin:0;background:#071428;color:#e6eef6;font-family:Inter,system-ui,'Noto Sans Thai',sans-serif;padding:24px}
 .container{max-width:1100px;margin:auto}
 h1{margin:0 0 16px 0;font-size:22px}
 label{font-size:13px;color:#aab4c3}
 input,select{width:100%;padding:9px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.05);color:#fff;font-size:14px}
 .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:14px}
 .card{background:#0b1220;padding:20px;border-radius:14px;margin-bottom:18px;box-shadow:0 6px 20px rgba(0,0,0,0.4)}
 button{padding:10px 14px;border-radius:8px;border:0;cursor:pointer;font-size:14px}
 .primary{background:#06b6d4;color:#042022}
 .ghost{background:transparent;border:1px solid rgba(255,255,255,0.2);color:#aab4c3}
 table{width:100%;border-collapse:collapse;margin-top:12px}
 th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,0.05);font-size:14px}
 th{color:#8f9bad;font-size:13px}
 .right{text-align:right}
 @media(max-width:760px){.grid{grid-template-columns:repeat(2,1fr)}}
</style>
</head>
<body>
<div class="container">
<h1>บันทึกเวลา & คำนวณค่าแรง + OT + หักพัก</h1>

<div class="card">
 <div class="grid">
   <div>
     <label>วันที่</label>
     <input type="date" id="date">
   </div>
   <div>
     <label>เวลาเข้า</label>
     <input type="text" id="startTime" placeholder="HH:MM" maxlength="5">
   </div>
   <div>
     <label>เวลาออก</label>
     <input type="text" id="endTime" placeholder="HH:MM" maxlength="5">
   </div>
   <div>
     <label>หักเวลาพัก (ช.ม.)</label>
     <input type="number" id="breakHours" value="1" min="0" step="0.5">
   </div>
 </div>

 <div class="grid" style="margin-top:14px">
   <div>
     <label>ค่าชั่วโมง (บาท)</label>
     <input type="number" id="wage" value="50">
   </div>
   <div>
     <label>OT Rate</label>
     <select id="otRate">
       <option value="1.5">OT x1.5</option>
       <option value="2.0">OT x2.0</option>
       <option value="2.25">OT x2.25</option>
     </select>
   </div>
 </div>

 <div style="margin-top:16px;display:flex;gap:10px">
   <button class="primary" id="addBtn">บันทึก</button>
   <button class="ghost" id="clearBtn">ล้างทั้งหมด</button>
   <button class="ghost" id="exportBtn">Export CSV</button>
 </div>
</div>

<div class="card">
 <h3>สรุป</h3>
 <p>รวมวันทำงาน: <strong id="totalDays">0</strong> วัน</p>
 <p>รวม OT: <strong id="totalOT">0.00</strong> ชม.</p>
 <p>รวมรายได้ทั้งหมด: <strong id="totalIncome">0.00</strong> บาท</p>
</div>

<div class="card">
 <h3>ประวัติงาน</h3>
 <table>
   <thead>
     <tr>
       <th>ลำดับ</th>
       <th>วันที่</th>
       <th>เข้า</th>
       <th>ออก</th>
       <th>OT (ชม.)</th>
       <th class="right">รวม (บาท)</th>
     </tr>
   </thead>
   <tbody id="logBody"></tbody>
 </table>
</div>
</div>

<script>
const key = "worklog_cloud_v1";

function loadLogs(){ try{ return JSON.parse(localStorage.getItem(key)) || [] }catch{return []} }
function saveLogs(list){ localStorage.setItem(key,JSON.stringify(list)); }

function autoTime(input){
 input.addEventListener("input",()=>{
   let v=input.value.replace(/[^0-9]/g,"");
   if(v.length>=3) input.value=v.substring(0,2)+":"+v.substring(2,4);
   else input.value=v;
 });
}
autoTime(startTime); autoTime(endTime);

function toMinutes(t){ let [h,m]=t.split(":").map(Number); return h*60+m; }

function render(){
 const logs=loadLogs();
 const body=document.getElementById("logBody");
 body.innerHTML="";
 let totalOT=0,totalIncome=0;
 logs.forEach((l,i)=>{
   totalOT+=l.otHours;
   totalIncome+=l.total;
   body.innerHTML+=`<tr>
     <td>${i+1}</td>
     <td>${l.date}</td>
     <td>${l.start}</td>
     <td>${l.end}</td>
     <td>${l.otHours.toFixed(2)}</td>
     <td class="right">${l.total.toFixed(2)}</td>
   </tr>`;
 });
 document.getElementById("totalDays").textContent = logs.length;
 document.getElementById("totalOT").textContent = totalOT.toFixed(2);
 document.getElementById("totalIncome").textContent = totalIncome.toFixed(2);
}

addBtn.onclick=()=>{
 const date=date.value;
 const s=startTime.value;
 const e=endTime.value;
 const br=Number(breakHours.value||0);
 const wage=Number(wage.value||0);
 const otRate=Number(document.getElementById("otRate").value);
 if(!date||!s||!e) return alert("กรอกข้อมูลให้ครบ");

 let mStart=toMinutes(s);
 let mEnd=toMinutes(e);
 if(mEnd<mStart) mEnd+=1440;
 let totalWork=(mEnd-mStart)/60;
 let normal=totalWork-br;
 if(normal<0) normal=0;
 let ot=totalWork-normal;
 let money=(normal*wage)+(ot*wage*otRate);

 const logs=loadLogs();
 logs.push({date,start:s,end:e,otHours:ot,total:money});
 saveLogs(logs);
 render();
 startTime.value=""; endTime.value="";
};

clearBtn.onclick=()=>{ if(confirm("ลบทั้งหมด?")){ localStorage.removeItem(key); render(); } }

exportBtn.onclick=()=>{
 const logs=loadLogs(); if(!logs.length) return alert("ไม่มีข้อมูล");
 let csv="ลำดับ,วันที่,เข้า,ออก,OT(ชม.),รวม(บาท)\n";
 logs.forEach((l,i)=>{ csv+=`${i+1},${l.date},${l.start},${l.end},${l.otHours},${l.total}\n`; });
 const blob=new Blob([csv],{type:"text/csv"});
 const url=URL.createObjectURL(blob);
 const a=document.createElement("a"); a.href=url; a.download="worklog.csv"; a.click(); URL.revokeObjectURL(url);
};

render();
</script>
</body>
</html>
